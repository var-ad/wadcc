<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management - Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">Patient Registration</h2>

    <form id="patientForm" class="p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" class="form-control" required min="0" />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" class="form-select" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="disease" class="form-label">Disease / Symptoms</label>
        <input type="text" id="disease" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div class="text-center mt-4">
      <h4>Total Patients Registered: <span id="patientCount" class="text-success">0</span></h4>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
