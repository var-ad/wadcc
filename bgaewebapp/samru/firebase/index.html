<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth + Firestore</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .secondary-button {
      background-color: #f44336;
    }
    .secondary-button:hover {
      background-color: #d73833;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Login/Register</h2>

    <div id="authSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="profileSection" style="display:none;">
      <h3>Welcome, <span id="userEmail"></span></h3>
      <!-- <input type="text" id="newEmail" placeholder="New Email">
      <button onclick="updateEmail()">Update Email</button> -->
      <button onclick="logout()">Logout</button>
      <button class="secondary-button" onclick="deleteAccount()">Delete Account</button>
    </div>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyA-llDm6zba351gHD-xQJ2qHnD4He7ctl8",
    authDomain: "idkw-cd1b4.firebaseapp.com",
    projectId: "idkw-cd1b4",
    storageBucket: "idkw-cd1b4.firebasestorage.app",
    messagingSenderId: "128112799575",
    appId: "1:128112799575:web:c8ccc85e6830979ef81812",
    measurementId: "G-6PBSN4LXMM"
  };


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return firestore.collection('users').doc(user.uid).set({
            email: user.email,
            createdAt: new Date().toISOString()
          });
        })
        .then(() => alert("Registered and saved to Firestore"))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("profileSection").style.display = "none";
      });
    }

    function deleteAccount() {
      const user = auth.currentUser;
      if (confirm("Are you sure you want to delete your account?")) {
        firestore.collection("users").doc(user.uid).delete();
        user.delete()
          .then(() => {
            alert("Account deleted");
            document.getElementById("authSection").style.display = "block";
            document.getElementById("profileSection").style.display = "none";
          })
          .catch(err => alert(err.message));
      }
    }

    function updateEmail() {
      const user = auth.currentUser;
      const newEmail = document.getElementById("newEmail").value;
      user.updateEmail(newEmail).then(() => {
        document.getElementById("userEmail").innerText = newEmail;
        return firestore.collection('users').doc(user.uid).update({ email: newEmail });
      }).then(() => {
        alert("Email updated in auth and Firestore");
      }).catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("profileSection").style.display = "block";
        document.getElementById("userEmail").innerText = user.email;

        user.getIdToken()
          .then(idToken => {
            return fetch('https://assignment1-3018.uc.r.appspot.com/verifyToken', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ idToken })
            });
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === "success") {
              alert("Verified and saved in Cloud Datastore!");
            } else {
              alert("Backend error: " + data.message);
            }
          });
      }
    });
  </script>
</body>
</html>
