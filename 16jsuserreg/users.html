<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Users</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Registered Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>First Name</th><th>Last Name</th><th>DOB</th><th>Gender</th><th>Mobile</th><th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><a href="register.html">Back to Registration</a></p>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const tbody = document.querySelector('#userTable tbody');
    users.forEach(user => {
      const row = `<tr>
        <td>${user.firstName}</td>
        <td>${user.lastName}</td>
        <td>${user.dob}</td>
        <td>${user.gender}</td>
        <td>${user.mobile}</td>
        <td>${user.email}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  </script>
</body>
</html>
