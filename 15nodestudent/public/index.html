<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Tables</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Student Information</h1>
  <div class="tables-container">
    <!-- Table 1 -->
    <div class="table-box">
      <h2>Results</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Result</th></tr>
        </thead>
        <tbody>
          <tr><td>Alice</td><td class="pass">Pass</td></tr>
          <tr><td>Bob</td><td class="fail">Fail</td></tr>
          <tr><td>Charlie</td><td class="pass">Pass</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Table 2 -->
    <div class="table-box">
      <h2>CGPA</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>CGPA</th></tr>
        </thead>
        <tbody>
          <tr><td>Alice</td><td>8.9</td></tr>
          <tr><td>Bob</td><td>5.2</td></tr>
          <tr><td>Charlie</td><td>9.1</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
