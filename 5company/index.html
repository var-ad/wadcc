<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CorpView</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container my-4">
    <h2 class="text-center mb-4">Company Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-bg-info h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Total Employees</h5>
            <p class="card-text display-6">350</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Active Projects</h5>
            <p class="card-text display-6">27</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-warning h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Pending Tasks</h5>
            <p class="card-text display-6">58</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Employee Table -->
    <div class="mt-5">
      <h4>Team Overview</h4>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Department</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Amit Verma</td>
            <td>Development</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Neha Sharma</td>
            <td>HR</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Rajesh Kumar</td>
            <td>Marketing</td>
            <td>On Leave</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 CorpView Inc. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
