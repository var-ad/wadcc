<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        /* CSS - Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 14px;
            display: block;
            margin: 10px 0;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        #confirmation {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Movie Ticket Booking</h1>
        <form id="booking-form">
            <label for="movie">Select Movie:</label>
            <select id="movie" name="movie">
                <option value="movie1">Movie 1</option>
                <option value="movie2">Movie 2</option>
                <option value="movie3">Movie 3</option>
            </select>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>

            <button type="submit">Book Tickets</button>
        </form>

        <div id="confirmation" style="display:none;">
            <h2>Your tickets have been booked!</h2>
            <p id="details"></p>
        </div>
    </div>

    <script>
        // JavaScript - Handling the form submission and showing the confirmation
        document.getElementById('booking-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const movie = document.getElementById('movie').value;
            const tickets = document.getElementById('tickets').value;

            if (tickets < 1) {
                alert("Please select at least one ticket.");
                return;
            }

            // Display confirmation message
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('details').innerText = `You have booked ${tickets} tickets for ${movie}.`;
        });
    </script>

</body>
</html>
