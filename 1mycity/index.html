<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYCITY - Pune</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MYCITY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#landmarks">Landmarks</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-5 bg-primary text-white">
    <h1 class="display-2">PUNE</h1>
    <p class="lead">Explore the pride of Maharashtra</p>
  </header>

  <!-- Landmarks Section -->
  <section id="landmarks" class="container my-5">
    <h2 class="text-center mb-4">Famous Landmarks</h2>
    <div class="row text-center">
      <div class="col-md-3">
        <h4 class="landmark text-danger">Shaniwar Wada</h4>
        <button class="btn btn-outline-danger" onclick="showInfo('Shaniwar Wada')">View</button>
      </div>
      <div class="col-md-3">
        <h4 class="landmark text-success" style="font-family: 'Courier New'">Aga Khan Palace</h4>
        <button class="btn btn-outline-success" onclick="showInfo('Aga Khan Palace')">View</button>
      </div>
      <div class="col-md-3">
        <h4 class="landmark text-primary" style="font-family: 'Georgia'">Sinhagad Fort</h4>
        <button class="btn btn-outline-primary" onclick="showInfo('Sinhagad Fort')">View</button>
      </div>
      <div class="col-md-3">
        <h4 class="landmark text-warning" style="font-family: 'Comic Sans MS'">Raja Dinkar Kelkar Museum</h4>
        <button class="btn btn-outline-warning" onclick="showInfo('Raja Dinkar Kelkar Museum')">View</button>
      </div>
    </div>
  </section>

  <!-- Info Display -->
  <section class="container text-center">
    <div id="info-box" class="alert alert-info d-none"></div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 MyCity Pune. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
